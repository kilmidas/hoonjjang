<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Major Cineplex</title>
<link rel="stylesheet" href="./css/cineplex.css">
<!-- [D] 마크업 확인용 스크립트 -->
<script src="js/jquery.min.js"></script>
<script src="js/active.js"></script>
<!-- //[D] 마크업 확인용 스크립트 -->
</head>
<body>
<h1 class="blind">Major Cineplex</h1>
<!-- 본문 바로가기 -->
<div class="u_skip"><a href="#content">본문 바로가기</a></div>
<!-- //본문 바로가기 -->


<!-- content -->
<div class="content payment" id="content">
<h2 class="blind">Payment</h2>

<!-- top_info_wrap -->
<div class="common_info_type payment">
	<div class="movie_thum">
		<img src="img/movie_thum.png" width="60" height="85" alt="movie">
	</div>
	<div class="movie_info">
		<h3 class="title">Fantastic Beasts and Where to Find Them</h3>
		<p class="time">Oct. 21. 2016 (18:20)</p>
		<p class="theatre">Paragon Cineplex</p>
		<p class="seat">IMAX 2-F2, F3 </p>
	</div>
</div>
<!-- //top_info_wrap -->


<!-- price_wrap -->
<div class="price_wrap">
	<ul>
		<li class="item">
			<div class="txt">Amount</div>
			<div class="num">700</div>
		</li>
		<li class="item">
			<div class="txt">Rabbit LINE Pay Discount</div>
			<div class="num">-100</div>
		</li>
		<li class="item total">
			<div class="txt">Total</div>
			<div class="num">600</div>
		</li>
	</ul>
</div>
<!-- //price_wrap -->


</div>
<!-- //content -->

<!-- btn_wrap -->
<div class="btn_type_bottom payment">
 	<form action="#" method="post">
		<div class="input_agree">
	        <fieldset>
		        <legend class="blind">Shared check box</legend> 	
				<label for="checkbox" class="checkbox_wrap">
					<input type="checkbox" id="checkbox" name="agree" class="checkbox blind"/>
					<span class="icon_checkbox">This movie will be shared on your LINE timeline.</span>
				</label>
			</fieldset>
		</div>
		<div class="btn_inner">
			<a href="" class="link cancle" role="button">Cancle</a>
		</div>
		<div class="btn_inner">
			<input class="link pay" value="Pay" type="submit"/>
		</div>
	</form>
</div>
<!-- //btn_wrap -->

</body>
</html>
